# CI â€” Continuous Integration
#
# This workflow runs on every push and pull request to the `main` branch.
# It validates markdown quality (linting) and checks for broken links.
#
# Tools used:
#   - markdownlint-cli2: enforces markdown style and formatting rules
#   - markdown-link-check: detects broken links in all markdown files
#
# To run these checks locally before pushing:
#   npx markdownlint-cli2 "**/*.md" "#node_modules"
#   find . -name "*.md" | xargs npx markdown-link-check

name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !node_modules/**

  link-check:
    name: Link Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links in markdown files
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/link-check-config.json'
          folder-path: '.'
          file-extension: '.md'
